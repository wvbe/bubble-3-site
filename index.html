			html,
			body {
				margin: 0;
				padding: 0;
				width: 100vw;
				height: 100vh;
			}
			body {
				background: url('./assets/graphy.png');

			canvas {
				position: absolute;
				top: 0;

		<!-- <script
			crossorigin
			src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"

		<script type="module">
			import React, { ReactDOM } from './dependencies/React.js';
			import { CanvasComponent, ContextDebugComponent } from './components/Canvas.js';
			import { NodeComponent } from './components/Node.js';

			ReactDOM.render(
				React.createElement(
					CanvasComponent,
					{
						population: 50,
						node_size: 2,
						radius_near: 40,
						radius_far: 800,
						radius_void: 1200,
						attraction_multiplier: 0.005,
						repulsion_multiplier: 0.1,
						slowdown_multiplier: 0.9
					},
					Array.from(new Array(300)).map((_, i) =>
						React.createElement(NodeComponent, { key: i, size: 2 })
					)
					// React.createElement(ContextDebugComponent)
				),
				document.getElementById('reactive-canvas')
			);
		</script>
		<script type="text/javascript"></script>

		<div id="reactive-canvas" />
